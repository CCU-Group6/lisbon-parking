<div class="centered-content">
  <h2 id="title">
    Bem vindo à OnSpot
  </h2>

  <h3 class="subtitle">
    Introduza os dados para LogIn
  </h3>

  <form id="register_form">
    <div class="form-group">
      <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
      <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
    </div>

    <div class="form-group">
      <input type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm" class="form-control"
        placeholder="Confirme a Password">
    </div>

    <div *ngIf="invalidMessage; else elseBlock" class="alert alert-dismissible alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>{{invalidMessage}}</strong>
    </div>

    <ng-template #elseBlock>
      <div class="alert alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>AAAAAAAAAAAAAAAAAAAAAAAAA AAAAAAAAAAAAAAAAAAAAAAAAAA</strong>
      </div>
    </ng-template>

    <button type="button" id="next_button" class="btn btn-primary" (click)="sendMessage()">Seguinte
    </button>

    <button id="writtenButton" class="btn btn-link" [routerLink]="['/']" routerLinkActive="router-link-active">Já tenho
      conta</button>
  </form>
</div>
