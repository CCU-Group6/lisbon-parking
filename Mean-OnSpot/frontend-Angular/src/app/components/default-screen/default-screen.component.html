<div id="sideMenu">
  <div id="sideMenuProfile">
    <h1 href="" id = "userName">{{userDetails.name}}</h1>
    <h2 href="" id = "discountText" class="smallText">Saldo: {{userDetails.balance}}€</h2>
  </div>
  <div id = "sideMenuTabs">
    <hr class="style1">
    <a href="">Histórico</a>
    <hr class="style1">
    <a href="">Método de Pagamento</a>
    <hr class="style1">
    <a href="">Ajuda</a>
    <hr class="style1">
    <h1 class ="smallText"><i>Todos os valores apresentados são apenas previsões</i></h1>
  </div>
  <button mat-button id = "logoutButton" (click) = "userLogOut()" [routerLink]="['/login']">Logout</button>
</div>
<span style="font-size:30px;cursor:pointer" id = "menuIcon" (click)="openMenu()">
  <img src="assets/img/menu_icon.png" width="80px" />
</span>

<body (click) = "closeMenu()">
  <div class="centered-content">
    <div *ngIf = "bool"> 
      <div id="parkedInformations">
        <div id="zoneText">
          <div id="zoneTitle" style="font-size: 19px;">Estacionado</div>
        </div>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
        <table style="margin-left: 7.5%;" width="100%;">
          <tr>
            <td><button mat-raised-button (click) = "cancelPark()" id = "cancelParkButton" class="btn btn-primary" >Cancelar</button></td>
            <td><button id = "rechargeParkButton" class="btn btn-primary" [routerLink]="['/parkingTimeScreen']">Recarregar</button></td>
          </tr>
        </table>
      </div>
    </div>

    <app-map [mapZoom] = "mapZoom" (messageEvent) = "receiveMessage($event)"></app-map>
    <div *ngIf = "!bool" id="zoneInformations" >
        <span id="scroll_image" (click)="closeInformations()">
            <img id="scroll_image" src="assets/img/scroll_down.png" width="64px" (click)="closeInformations()"/>
        </span>
        <div id="zoneText">
          <div id="zoneTitle" style="font-size: 19px;">{{message.zoneTitle}}</div>
          <div id="zoneCharge">{{message.zoneCharge}}€/h</div>
          <div id="zoneColor">Zona {{message.zoneColor}}</div>
        </div>
        <button mat-raised-button (click) = "setZoneInformation()" id = "parkButton" class="btn btn-primary" [routerLink]="['/parkingTimeScreen']">Estacionar</button>
    </div>
  </div>
