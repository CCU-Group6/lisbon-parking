<div class="centered-content">
    <div class = "logo"></div>
    <form class = "centeredZone" (submit) = "checkUser(ngForm)" #ngForm = "ngForm">
        <mat-form-field class = "loginMatFormField">
          <input class = "loginInput" matInput placeholder = "Phone Number" name = "phoneNumber" ngModel required #phoneErr = "ngModel">
          <mat-error *ngIf = "phoneErr.invalid">You must write a Phone Number</mat-error>
        </mat-form-field>
      <mat-form-field class = "loginMatFormField">
        <input matInput type = "password" placeholder = "Password" name = "password" ngModel required #passwordErr = "ngModel">
        <mat-error *ngIf = "passwordErr.invalid">You must Have a Password</mat-error>
      </mat-form-field>
      <button mat-raised-button type = "submit" class = "bigButton" id = "loginButton">Entrar</button>
    </form>

    <div id="registerContainer">
      <h1 id = "writtenQuestion">NÃ£o tens conta?</h1>
      <button class = "writtenButton" routerLink = "/registerAccount">Regista-te aqui!</button>
    </div>
</div>
